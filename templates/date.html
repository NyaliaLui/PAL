<div class="container-fluid">

            <li><span id="wins"></span> Wins</li>

                    <th>Opponent Name</th>

                    <td><a href="/mhistory/pname/{{match.opponent.clan_tag}}-{{match.opponent.name}}">{{ match.opponent.clan_tag }} {{ match.opponent.name }}</a></td>
                    <td><a href="/mhistory/map/{{match.mcode}}">{{ match.map }}</a></td>

<script src="{{ url_for('static', filename='js/feather.min.js') }}"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script type="text/javascript">

    function create_pie(data, selector) {
    
        if (data[0] == 0 && data[1] == 0) {
            $(selector).text("No Data");
            return;
        }
    
        let width = 300;
        let height = 300;
        let radius = Math.min(width, height) / 2;
    
        let svg = d3.select(selector)
            .append("svg")
                .attr("width", width)
                .attr("height", height)
            .append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);
    
        let color = d3.scaleOrdinal(["#0000ff","#ff0000"]);
    
        let pie = d3.pie()
            .value(d => d)
            .sort(null);
    
        let arc = d3.arc()
            .innerRadius(0)
            .outerRadius(radius);
    
        function arcTween(a) {
            let i = d3.interpolate(this._current, a);
            this._current = i(1);
            return (t) => arc(i(t));
        }
      
        // Join new data
        let path = svg.selectAll("path").data(pie(data));
    
        // Enter new arcs
        if (data[0] > 0 && data[1] > 0) {
            path.enter().append("path")
                .attr("fill", (d, i) => color(i))
                .attr("d", arc)
                .attr("stroke", "white")
                .attr("stroke-width", "3px");
        } else {
            path.enter().append("path")
            .attr("fill", (d, i) => color(i))
            .attr("d", arc);
        }
    }
    
    var record = {{ record | tojson }};
    create_pie(record.ratio, "#mu-pie");
    let total = record.ratio[0] + record.ratio[1];
    $('#ratio').text(`Won: ${record.ratio[0]} / ${total}`);
</script>
